    <script>
      window.addEventListener("load", () => {
        const textElement = document.getElementById("animated-text");
        textElement.classList.add("animate-shake");

        // Optional: Set a timeout to remove the shake animation after a while
        setTimeout(() => {
          textElement.classList.remove("animate-shake");
        }, 2000); // Animasi shake akan berhenti setelah 3 detik
      });
    </script>

    <script>
      function showTime() {
        const now = new Date();
        const options = { hour: "2-digit", minute: "2-digit", hour12: false };
        const time = now.toLocaleTimeString("en-GB", options);
        document.getElementById("clock").innerHTML = time;
      }

      window.onload = function () {
        // Show typing indicator for 5 seconds
        setTimeout(() => {
          document.getElementById("typingIndicator").style.display = "none";
          document.getElementById("chatBubble").classList.remove("opacity-0");
          document
            .getElementById("chatBubble")
            .classList.add("typing-animation");
        }, 3000);

        // Update the clock
        showTime();
      };
    </script>

<script>
  window.addEventListener("scroll", function () {
    const textElement = document.getElementById("resizeText");
    const rect = textElement.getBoundingClientRect(); // Mendapatkan posisi elemen terhadap viewport
    const topPosition = rect.top; // Posisi elemen dari atas viewport

    // Mengecek jika elemen sudah mencapai bagian atas viewport (langit-langit)
    if (topPosition <= 0) {
      let scrollPosition = window.scrollY; // Posisi scroll saat ini
      let newSize = Math.max(0, 5 - scrollPosition / 100); // Mengecil hingga 0rem
      textElement.style.fontSize = newSize + "rem";
    } else {
      // Mengembalikan ukuran font ke default saat scroll ke atas dan elemen tidak di langit-langit
      let scrollPosition = window.scrollY; // Posisi scroll saat ini
      let newSize = Math.max(0, 5 - scrollPosition / 100);
      if (newSize > 0) {
        textElement.style.fontSize = newSize + "rem";
      } else {
        textElement.style.fontSize = "6rem";
      }
    }
  });
</script>
